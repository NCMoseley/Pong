<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1 style="color:greenyellow;font-size:85px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">PONG!</h1>
			<div id="game"></div>
			<h2 style="font-family:'Gill Sans'">Instructions</h2>
			<p>Press <span>ENTER</span> to begin. <br>
			<p>Game is to <span>11</span> <br>
			   Press <span>SPACE</span> to Pause <br>
			   Press <span>M</span> for Music <br>
			   Press <span>F</span> to increase Difficulty <br>
			   To decrease the Difficulty, <span>G</span> key.<br>
			</p>
		</div>
		<script type="text/javascript" src="./build/bundle.js"></script>
	</body>
</html>
