<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1 style="color:green;font-size:85px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">PONG</h1>
			<div id="game"></div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 256" width="512" height="256">

			<text x="384" y="30" font-size="35" text-anchor="middle" font-family="sans-serif" fill="yellow">235</text>
			<rect id="paddle" x="10" y="100" width="8" height="56" rx="4" ry="4" fill="#ffffff" />
			<rect id="paddle" x="490" y="100" width="8" height="56" rx="4" ry="4" fill="#ffffff" />
			 <line stroke-dasharray="15, 15"  x1="250" y1="1" x2="250" y2="255" stroke="grey" stroke-width="5"/>
			  <circle id="ball" cx="250" cy="150" r="8" fill="#ffffff" />
			</svg>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
